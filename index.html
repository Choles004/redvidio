<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresor de Archivos Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <header>
        <h1>Compresor de Archivos Web</h1>
        <p>Comprime tus archivos directamente en tu navegador.</p>
    </header>

    <main>
        <section id="file-input-section">
            <h2>Selecciona los archivos a comprimir</h2>
            <input type="file" id="fileInput" multiple>
            <button id="compressButton">Comprimir y Descargar</button>
        </section>

        <section id="progress-section" class="hidden">
            <h2>Comprimiendo...</h2>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <p id="progressText">0%</p>
        </section>

        <section id="download-section" class="hidden">
            <h2>¡Compresión completada!</h2>
            <p>Descarga tu archivo comprimido:</p>
            <a id="downloadLink" download="archivo_comprimido.zip">Descargar archivo.zip</a>
        </section>

        <section id="ads-section">
            <!-- *************************************************** -->
            <!--  INSERTA TU CÓDIGO DE ANUNCIO DE GOOGLE ADSENSE AQUÍ -->
            <!-- *************************************************** -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-TU_ID_DE_PUBLICADOR"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-TU_ID_DE_PUBLICADOR"
                 data-ad-slot="TU_ID_DE_SLOT_DE_ANUNCIO"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <!-- *************************************************** -->
            <!--  RECUERDA REEMPLAZAR TU_ID_DE_PUBLICADOR Y TU_ID_DE_SLOT_DE_ANUNCIO -->
            <!-- *************************************************** -->
        </section>
    </main>

    <footer>
        <p>© 2023 Compresor Web - Desarrollado con JavaScript y jszip.js</p>
    </footer>

    <script src="script.js"></script>
  
</body>
</html>
