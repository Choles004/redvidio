<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="score-level">
                <h2>Puntaje y nivel</h2>
                <p>Puntaje: <span id="score">0</span></p>
                <p>Nivel: <span id="level">1</span></p>
            </div>
            <div class="next-piece">
                <h2>La siguiente figura</h2>
                <div id="next-piece-preview"></div>
            </div>
        </div>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div id="game-message"></div>
        </div>
    </div>
    <div class="controls">
        <button id="left-btn"><img src="left-arrow.png" alt="Left"></button>
        <button id="rotate-btn"><img src="rotate.png" alt="Rotate"></button>
        <button id="pause-btn"><img src="pause.png" alt="Pause"></button>
        <button id="right-btn"><img src="right-arrow.png" alt="Right"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
